<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0"
    />

    <!-- webpackIgnore: true -->
    <link
      rel="icon"
      href="{{BASE_URL}}favicon.ico"
    />

    <!-- 会引入静态资源目录（public）的zepto.min.js -->
    <!-- webpackIgnore: true -->
    <script src="/zepto.min.js"></script>
    <title>{{title}}</title>
  </head>
  <body>
    <h1 id="home">index页面</h1>

    <!-- 引用public里面的资源需要加上魔法注释，否则会报错 -->
    <!-- webpackIgnore: true -->
    <img
      src="{{BASE_URL}}author.jpg"
      width="50"
      height="50"
    />

    <!-- 这个图片会被当做模块进行打包 -->
    <img src="../img/earth.png" />

    <div class="fire-ico"></div>

    <div id="loading-wrap">
      <div class="loading"></div>
    </div>
  </body>
</html>
